<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상의 상품</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="head-container">
          <h1>Shopping</h1>
          <nav>
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="login.html">Login</a>
            <a href="Signup.html">Signup</a>
            <a href="cart.html">Cart</a>
            <a href="top.html">Top</a>
            <a href="pants.html">Pants</a>
          </nav>
        </div>
      </header>
      <main>
        <section>
          <h2>상의 상품 목록</h2>
          <div id="top-list" class="top-container">
            <!-- 동적으로 상품이 추가됩니다 -->
          </div>
        </section>
        <section>
          <h2>상품 추가</h2>
          <form id="add-top-product-form">
            <label for="top-product">상품 이름:</label>
            <input
              type="text"
              id="top-product"
              placeholder="상품 이름 입력"
              required
            />
            <br />
            <label for="top-price">상품 가격:</label>
            <input
              type="text"
              id="top-price"
              placeholder="상품 가격 입력"
              required
            />
            <br />
            <label for="product-image">이미지 파일:</label>
            <input
              type="file"
              id="top-product-image"
              accept="image/*"
              required
            />
            <br />
            <button type="submit">상품 추가</button>
          </form>
        </section>
        <section id="product-list">
          <!-- 상품 목록이 동적으로 표시됩니다 -->
        </section>
      </main>
    </div>
    <footer class="footer-container">
      <p>2025 New Shopping Store. Thank you for visiting!</p>
    </footer>
    <script src="js/top.js"></script>
  </body>
</html>
